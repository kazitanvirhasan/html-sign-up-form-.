<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form </title>
</head>
<body>
    <fieldset><form action="#" method="POST">
                <h1 style=text-align:center> Sign up form</h1>
                 <hr>
                <br>
                <label for="user">Name:</label>
                <input type="text" id="user" name="user" placeholder="user name">
                <br>
                <label for="email">email:</label>
                <input type="email" id="emai" name="usermaile" placeholder="enter your email" required>
                <br>
                <label for="password"> password :</label>
                <input type="password" id="password" name ="emailpass" placeholder="enter your password ">
                <br>
                <label for="phone ">phone number :</label>
                <br>
                <select name="code">
                    <option value="+880">+880</option>
                    <option value="+990">+990</option>
                    <option value="+91">+91</option>
                </select>
                <input type="number" id="phone" name="phone number" placeholder=" enter your phone number " required>
                <br>
                Gender :
                <input type="radio" id="gnd" name="gender">
                <label for="gnd">Male</label>
                <input type="radio" id="gnd1" name="gender">
                <label for="gnd1">Female</label>
                <br>
                <label for="date">Date of birth : </label>
                <input type="date" id="dob" name="date of birth " required>
                <br>
                <label for="time ">TIme :</label>
                <input type="time" id="t" name="ct" required>
                <br>
                <label for="color"> color :</label>
                <input type="color" id="color" name="col">
                <br>
                <label for="file"> Chose your photo : </label>
                <input type="file" id="photo" name="ph">
                <br>
                Chose veichel :
                <input type="checkbox" name="vh1" id="veichle">
                <label for="veichle"> I have a bike</label>
                <input type="checkbox" name="vh1" id="veichle1">
                <label for="veichle1"> I have a bicycle</label>
                <br>
                <br>
                Enter your comment here :
                <br>
                <textarea name="comment" id="" cols="30" rows="10" placeholder="comment"></textarea>
                <br>
                <input type="submit" value="sent">
                <input type="reset" value="reset">
            </form>
        </fieldset>
</body>
</html>
